<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lara Labs AI</title>
    <link rel="icon" type="image/png" href="./assets/fav.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Tinos:wght@700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">
        <!-- Background Elements -->
        <div class="background">
            <div class="gradient-bg"></div>

            <!-- Blobs -->
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>

            <!-- Vignette -->
            <div class="vignette"></div>

            <!-- Floating Orbs -->
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
        </div>

        <!-- Glass Elements -->
        <div class="glass-container">
            <div class="glass glass-1">
                <img src="./assets/glass-elements/1.png" alt="Glass Element">
            </div>
            <div class="glass glass-2">
                <img src="./assets/glass-elements/3.png" alt="Glass Element">
            </div>
            <div class="glass glass-3">
                <img src="./assets/glass-elements/4.png" alt="Glass Element">
            </div>
            <div class="glass glass-4">
                <img src="./assets/glass-elements/5.png" alt="Glass Element">
            </div>
            <div class="glass glass-5">
                <img src="./assets/glass-elements/6.png" alt="Glass Element">
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">

            <!-- Logo -->
            <div class="logo-container">
                <div class="logo-glow-back"></div>
                <div class="logo-glow-mid"></div>
                <div class="logo-img-wrapper">
                    <img src="./assets/logo.png" alt="Agency Logo" class="logo-img">
                </div>
            </div>

            <!-- Heading -->
            <h1 class="main-heading">
                Something amazing
                <br />
                <span class="highlight-text">is coming soon!</span>
            </h1>

            <p class="sub-heading">
                We build digital workers that work for you. Enter your mail to join in our community
            </p>

            <!-- Form -->
            <form id="notifyForm" class="notify-form">
                <input type="email" id="emailInput" placeholder="Enter your email" required>
                <button type="submit" id="submitBtn">
                    <span class="btn-text">Notify me</span>
                    <span class="loader hidden">
                        <svg class="spinner" viewBox="0 0 50 50">
                            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                        </svg>
                        Wait...
                    </span>
                    <span class="success hidden">
                        <svg class="check-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                d="M5 13l4 4L19 7" />
                        </svg>
                        Joined!
                    </span>
                </button>
            </form>

            <div class="spacer"></div>

            <!-- Social Links -->
            <div class="social-links">
                <!-- X (Twitter) -->
                <a href="https://x.com/laralabs_ai" target="_blank" rel="noopener noreferrer" class="social-btn">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                    </svg>
                </a>

                <!-- Instagram -->
                <a href="https://www.instagram.com/laralabs_ai/" target="_blank" rel="noopener noreferrer"
                    class="social-btn">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.468 2.525c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z"
                            clip-rule="evenodd" />
                    </svg>
                </a>

                <!-- LinkedIn -->
                <a href="https://linkedin.com/company/laralabs-ai" target="_blank" rel="noopener noreferrer"
                    class="social-btn">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
